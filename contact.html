    <style>
        /* CSS เพิ่มเติมสำหรับหน้าสมาชิก */
        .member-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* ปรับขนาดตามจำนวนและขนาดขั้นต่ำ */
            gap: 20px;
            margin-top: 20px;
        }

        .member-card {
            background-color: #111;
            color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #333;
        }

        .member-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .member-card p {
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
